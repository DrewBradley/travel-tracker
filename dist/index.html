<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>ExcursiOnward</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="nav">
      <img src="./images/ExcursiOnward-logo.png" alt="ExcursiOnward: where adventure starts" height="50px" width="50px">
      <h1>ExcursiOnward</h1>
    </header>

    <section class="login-dashboard">
      <label for="login-user-name">Username</label>
      <input type="text" name="login-user-name" id="login-user-name">
      <label for="login-password">Password</label>
      <input type="text" name="login-password" id="login-password">
      <button class="login-button">Log In!</button>
    </section>

    <main class="dashboard hidden">
      <section class="dashboard-trips">
        <h1 class="dashboard-greeting"></h1>
        <article class="dashboard-trips-past">
          <ul aria-label="Past Trips" class="past-trips">
          </ul>
        </article>
        <article class="dashboard-trips-present">
          <ul aria-label="Current Trip" class="current-trips">
          </ul>
        </article>  
        <article class="dashboard-trips-future">
          <ul aria-label="Upcoming Trips" class="future-trips">
          </ul>
        </article>
      </section>

      <section class="dashboard-request-form">
        <h2>Book A Trip!</h2>
        <label for="start-date">Leave On:</label>
        <input class="start-date" id="start-date" type="date">
        <label for="end-date">Return On:</label>
        <input class="end-date" id="end-date" type="date">
        <label for="traveler-count">How Many Travelers?</label>
        <input class="traveler-count" id="traveler-count" type="number" min=1 max=20>
        <label for="destinations">Where Do You Want To Go?</label>
        <select class="destination-list" id="destinations">
          <option placeholder="choose a destination">choose a destination</option>
        </select>
        <button class="get-estimate">Get Cost Estimate</button>
      </section>

      <section class="dashboard-year-review">
        <article class="yearly-spending">
          <p>You have spent</p>
          <h2 class="dashboard-year-cost"></h2>
          <p>in the last year!</p>
        </article>
        <p>View 2021 travel spending.</p>
        <p>View other years.</p>
      </section>

      <section class="dashboard-message" aria-label="Dashboard Message">
        <h1 class="destination-preview-title">ExcursiOnward</h1>
        <p class="destination-preview-message">where adventure starts</p>
      </section>

      <section class="trip-preview hidden" aria-label="Trip Preview">
        <h2 class="trip-preview-title">Trip Preview</h2>
        <article class="trip-preview-data">
          <p class="trip-preview-destination"></p>
          <p class="trip-preview-leaving"></p>
          <p class="trip-preview-duration"></p>
          <p class="trip-preview-total-cost"></p>
          <button class="book-trip hidden">Book It!</button>
        </article>
        <img class="trip-preview-image" src="" alt="">
      </section>

    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="main.bundle.js"></script></body>
</html>
