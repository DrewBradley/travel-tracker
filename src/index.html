<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>ExcursiOnward</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="background-image: url('./images/fjord.jpg')">
    <header class="nav">
      <img src="./images/ExcursiOnward-logo.png" alt="ExcursiOnward: where adventure starts" height="50px" width="50px">
      <h1>ExcursiOnward</h1>
    </header>
    <section class="login-dashboard hidden">
      <label for="login-user-name">Username</label>
      <input type="text" name="login-user-name" id="login-user-name">
      <label for="login-password">Password</label>
      <input type="text" name="login-password" id="login-password">
      <button class="login-button">Log In!</button>
    </section>
    <main class="dashboard">
      <section class="dashboard-trips">
        <h1 class="dashboard-greeting"></h1>
        <article class="dashboard-trips-past">
          <ul aria-label="Past Trips" class="past-trips">
          </ul>
        </article>
        <article class="dashboard-trips-present">
          <ul aria-label="Current Trip" class="current-trips">
          </ul>
        </article>  
        <article class="dashboard-trips-future">
          <ul aria-label="Past Trips" class="future-trips">
          </ul>
        </article>
      </section>
      <section class="dashboard-request-form">
        <h2>Book A Trip!</h2>
        <label for="start-date">Leave On:</label>
        <input class="start-date" type="date" required>
        <label for="end-date">Return On:</label>
        <input class="end-date" type="date" required>
        <label for="traveler-count">How Many Travelers?</label>
        <input class="traveler-count" type="number" min=1 max=20 required>
        <label for="destinations">Where Do You Want To Go?</label>
        <select class="destination-list" name="" id="" required>
          <option placeholder="choose a destination">choose a destination</option>
        </select>
        <button class="get-estimate">Get Cost Estimate</button>
      </section>
      <section class="dashboard-year-review">
        <h2 class="dashboard-year-cost"></h2>
        <p>View 2021 travel spending.</p>
        <p>View 2020 travel spending.</p>
        <p>View 2019 travel spending.</p>
      </section>

      <section class="destination-preview">
        <h2 class="destination-preview-title"></h2>
        <article class="trip-preview-data">
          <p class="flight-cost"></p>
          <p class="expense-cost"></p>
        </article>
        <img class="destination-preview-image" src="" alt="">
      </section>

      <section class="trip-preview hidden">
        <h2 class="trip-preview-title"></h2>
        <article class="trip-preview-data">
          <p class="trip-preview-destination"></p>
          <p class="trip-preview-leaving"></p>
          <p class="trip-preview-duration"></p>
          <p class="trip-preview-total-cost"></p>
          <button class="book-trip">Book It!</button>
        </article>
        <img class="trip-preview-image" src="" alt="">
      </section>

    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
