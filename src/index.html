<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>ExcursiOnward</title>
  </head>
  <body>
    <header class="nav">
      <img src="./images/ExcursiOnward-logo.png" alt="ExcursiOnward: where adventure starts" height="50px" width="50px">
      <h1>ExcursiOnward</h1>
    </header>
    <main class="dashboard">
      <section class="dashboard-trips">
        <h1 class="dashboard-greeting"></h1>
        <article class="dashboard-trips-past">
          <h2>Past Trips</h2>
          <ul></ul>
        </article>
        <article class="dashboard-trips-present">
          <h2>Current Trip</h2>
          <ul></ul>
        </article>  
        <article class="dashboard-trips-future">
          <h2>Upcoming Trips</h2>
          <ul></ul>
        </article>
      </section>
      <section class="dashboard-request-form">
        <h2>Book A Trip!</h2>
        <label for="start-date">Leave On:</label>
        <input class="start-date" type="date">
        <label for="end-date">Return On:</label>
        <input class="end-date" type="date">
        <label for="traveler-count">How Many Travelers?</label>
        <input class="traveler-count" type="number" min=1 max=15>
        <label for="destinations">Where Do You Want To Go?</label>
        <!-- <template> -->
          <select name="" id="">
            <option value="greece">Greece</option>
            <option value="spain">Spain</option>
          </select>
        <!-- </template> -->
        <button class="book-trip">Get Cost Estimate</button>
      </section>
      <section class="dashboard-year-review">
        <h2>You have spent $4598.00 on travel this year</h2>
      </section>

      <section class="trip-preview hidden">
        <h2 class="trip-preview-title">Get Ready for Greece</h2>
        <p class="suggested-activities"></p>
        <p class="duration">12 days</p>
        <p class="total-cost">$1259.32</p>
        <button class="book-trip">Book It!</button>
      </section>

    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
